<!doctype html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}

    <section id="tagline">
      <h1>
        {{page.tagline}}
      </h1>
      <table width="100%">
        <tr>
          <td width="40%">
            <img alt="Screenshot of a file explorer showing the $HOME/Pictures folder" src="images/folder.png">
          </td>
          <td width="15%">
            <img src="images/arrow.svg" id="arrow">
          </td>
          <td width="40%">
            <img alt="Screenshot of a photography website generated by Photog!" src="images/superformosa.jpg"><br>
            <small>(source: <a href="http://www.superformosa.nl/">Super Formosa Photography</a>)</small>
          </td>
        </tr>
      </table>
      <a class="button" href="/install/">Install Photog!</a>
    </section>

    <section id="features">
      <ul>
        {% for feature in page.features %}
        <li>
          <img src="icons/{{feature.icon}}" width="75" height="75">
          <h2>{{feature.title}}</h2>
          {{feature.descr | markdownify}}
        </li>
        {% endfor %}
      </ul>
    </section>

    <section>
      {{content || markdownify}}
    </section>

    {% include footer.html %}
  </body>
</html>
