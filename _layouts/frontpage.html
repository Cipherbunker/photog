<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{page.title}}</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <header>
      <img alt="Photog!" src="photog.svg">
      <nav>
        <a href="/">Home</a>
        <a href="/download/">Download</a>
        <a href="/install/">Getting Started</a>
        <a href="/documentation/">Documentation</a>
      </nav>
    </header>

    <section id="tagline">
      <h1>
        {{page.tagline}}
      </h1>
      <table width="100%">
        <tr>
          <td width="40%">
            <img alt="Screenshot of a file explorer showing the $HOME/Pictures folder" src="folder.png">
          </td>
          <td width="15%">
            <img src="arrow.svg" id="arrow">
          </td>
          <td width="40%">
            <img alt="Screenshot of a photography website generated by Photog!" src="superformosa.jpg"><br>
            <small>(source: <a href="http://www.superformosa.nl/">Super Formosa Photography</a>)</small>
          </td>
        </tr>
      </table>
    </section>

    <section id="features">
      <ul>
        {% for feature in page.features %}
        <li>
          <img src="icons/{{feature.icon}}" width="75" height="75">
          <h2>{{feature.title}}</h2>
          {{feature.descr | markdownify}}
        </li>
        {% endfor %}
      </ul>
    </section>

    <section>

{{content || markdownify}}

    </section>

    <footer>
      <a href="https://github.com/rtts/photog" id="github"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
    </footer>
  </body>
</html>
